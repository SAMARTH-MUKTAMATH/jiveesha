# Render Blueprint for Daira Clinical Platform
# Deploy with: https://dashboard.render.com/blueprints

databases:
  - name: daira-db
    plan: free
    databaseName: daira_production
    user: daira_user

services:
  # Backend API Service
  - type: web
    name: daira-backend
    env: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm run start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: daira-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 2h
      - key: REFRESH_TOKEN_SECRET
        generateValue: true
      - key: REFRESH_TOKEN_EXPIRES_IN
        value: 30d
      - key: FRONTEND_URL
        sync: false  # Set this manually after frontend deploys

  # Frontend Static Site
  - type: web
    name: daira-frontend
    env: static
    rootDir: Frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    headers:
      - path: /*
        name: Cache-Control
        value: public, max-age=31536000
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        sync: false  # Set this manually after backend deploys
